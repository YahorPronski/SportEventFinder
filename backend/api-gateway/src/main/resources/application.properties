# Auth Server Route
spring.cloud.gateway.routes[0].id=auth-server
spring.cloud.gateway.routes[0].uri=lb://auth-server
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# User Service Route
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthFilter

# Sport Event Service Route
spring.cloud.gateway.routes[2].id=sport-event-service
spring.cloud.gateway.routes[2].uri=lb://sport-event-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/sport-events/**,/api/sport-categories/**,/api/locations/**

# CORS Policy
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:3000/
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=*

